<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
</head>
<body>
    <form action="makegreeting" method="post">
        <label for="name">Name:</label>
        <input id="name" name="fullname" placeholder="Type your name" autofocus>
        <label for="age">Age</label>
        <input type="number" id="age" name="personage" placeholder="Type your age">
        <button type="submit">Send</button>
        <button type="reset">Delete</button>
    </form>

</body>
</html>
